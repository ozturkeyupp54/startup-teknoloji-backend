{%load static%}
{% include 'advertisement/advertisement_sidebar.html' %}
        <main class="content">
          <div class="container-fluid p-0">
            <div class="row">
              <div class="col-md-6 col-xl-6">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mt-3">Hesap Ayarları</h5>
                  </div>
                  <div class="card-body h-100">
                    <form action="">
                      <div class="form-group mt-3">
                        <div class="row">
                          <div class="form-group">
                            <label for="first_name">Hesap Adı</label>
                            <input
                              class="form-control to-ucwords"
                              maxlength="150"
                              name="personal[account_name]"
                              type="text"
                              id="first_name"
                            />
                          </div>

                          <div class="form-group mt-3">
                            <label for="last_name">Ad</label>
                            <input
                              class="form-control to-ucwords"
                              maxlength="150"
                              name="personal[last_name]"
                              type="text"
                              id="last_name"
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group mt-3">
                            <label for="personal_telephone">Soyad</label>
                            <input
                              class="form-control phone-mask"
                              maxlength="20"
                              name="personal[telephone]"
                              type="text"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="mt-3">
                        <a href="#" class="btn btn-warning text-black">
                          Kaydet</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-xl-6">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title mt-3">Şifre Değişikliği</h5>
                  </div>
                  <div class="card-body h-100">
                    <form action="">
                      <div class="form-group mt-3">
                        <div class="row">
                          <div class="form-group">
                            <label for="first_name">Şimdiki Şifreniz</label>
                            <input
                              class="form-control to-ucwords"
                              maxlength="150"
                              name="personal[account_name]"
                              type="text"
                              id="first_name"
                            />
                          </div>

                          <div class="form-group mt-3">
                            <label for="last_name">Yeni Şifreniz</label>
                            <input
                              class="form-control to-ucwords"
                              maxlength="150"
                              name="personal[password]"
                              type="text"
                              id="last_name"
                            />
                          </div>
                        </div>

                        <div class="form-group mt-3">
                          <label for="citizen_id">Yeni Şifre (Tekrar)</label>
                          <input
                            class="form-control citizen-mask"
                            maxlength="15"
                            name="personal[password2]"
                            type="text"
                            id="citizen_id"
                          />
                        </div>
                      </div>

                      <div class="mt-3">
                        <a href="#" class="btn btn-warning text-black">
                          Şifreyi Güncelle</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
