                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col mt-0">
                          <h5 class="card-title">GÖSTERİM</h5>
                        </div>

                        <div class="col-auto">
                          <div class="stat text-primary">
                            <i
                              class="align-middle"
                              data-feather="eye"
                            ></i>
                          </div>
                        </div>
                      </div>
                      <h1 class="mt-1 mb-3">0</h1>
                      <div class="mb-0">
                        <span class="text-success">
                          <i class="mdi mdi-arrow-bottom-right"></i> 0%
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col mt-0">
                          <h5 class="card-title">BAKİYE</h5>
                        </div>

                        <div class="col-auto">
                          <div class="stat text-primary">
                            <i
                              class="align-middle"
                              data-feather="dollar-sign"
                            ></i>
                          </div>
                        </div>
                      </div>
                      <h1 class="mt-1 mb-3">0₺</h1>
                      <div class="mb-0"></div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col mt-0">
                          <h5 class="card-title">TIKLANMA</h5>
                        </div>

                        <div class="col-auto">
                          <div class="stat text-primary">
                            <i
                              class="align-middle"
                              data-feather="arrow-up"
                            ></i>
                          </div>
                        </div>
                      </div>
                      <h1 class="mt-1 mb-3">0</h1>
                      <div class="mb-0">
                        <span class="text-danger">
                          <i class="mdi mdi-arrow-bottom-right"></i> 0%
                        </span>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>

        
        </div>

        <div class="row">
          <div class="col-12 col-lg-8 col-xxl-9 d-flex">
            <div class="card flex-fill">
              <div class="card-header">
                <h5 class="card-title mb-0">Kayıtlı Projeler</h5>
              </div>
              <table class="table table-hover my-0">
                <thead>
                  <tr>
                    <th>Proje Adı</th>
                    <th class="d-none d-xl-table-cell">Başlangıç Tarihi</th>
                    <th class="d-none d-xl-table-cell">Bitiş Tarihi</th>
                    <th>Statü</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Proje 1</td>
                    <td class="d-none d-xl-table-cell">01/01/2023</td>
                    <td class="d-none d-xl-table-cell">31/06/2023</td>
                    <td><span class="badge bg-success">Aktif</span></td>
                  </tr>
                  <tr>
                    <td>Proje 2</td>
                    <td class="d-none d-xl-table-cell">01/01/2023</td>
                    <td class="d-none d-xl-table-cell">31/06/2023</td>
                    <td><span class="badge bg-danger">Sona Erdi</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-12 col-md-6 col-xxl-3 d-flex order-1 order-xxl-1">
            <div class="card flex-fill">
              <div class="card-header">
                <h5 class="card-title mb-0">Takvim</h5>
              </div>
              <div class="card-body d-flex">
                <div class="align-self-center w-100">
                  <div class="chart">
                    <div id="datetimepicker-Reklam Paneli"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="{% static 'post/app.js'%}"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/tr.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var date = new Date(Date.now() * 24 * 60 * 60 * 1000);
        var defaultDate =
          date.getUTCFullYear() +
          "-" +
          (date.getUTCMonth() + 1) +
          "-" +
          date.getUTCDate();
        document.getElementById("datetimepicker-Reklam Paneli").flatpickr({
          inline: true,
          prevArrow: '<span title="Previous month">&laquo;</span>',
          nextArrow: '<span title="Next month">&raquo;</span>',
          defaultDate: defaultDate,
          locale: "tr", // Türkçe dil seçeneği
        });
      });
    </script>
  </body>
</html>
